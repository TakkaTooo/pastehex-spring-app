<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Sign up Form Horizontal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div th:replace="fragments/header :: header">...</div>
    <div class="signup-form">.
        <form action="/signin" method="post" class="form-horizontal">
            <div class="row">
                <div class="col-8 offset-4">
                    <h2>Sign In</h2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Login</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="login" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" name="password" required="required">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8 offset-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>
            </div>
        </form>
        <div class="text-center">Don't have an account? <a href="/signup">Sign Up here</a></div>
        <div class="alert alert-danger" role="alert" th:if="${error}">
            Login or password incorrect!
        </div>
    </div>
</body>

</html>
